    function mostrarPreview() {
  const input = document.getElementById('imagen');

  const archivo = input.files[0];

  async function subirImagenAS3(archivo) {
  const nombreUnico = `${Date.now()}_${archivo.name}`;

  await fetch(url, {
    method: "PUT",
    headers: {
      "Content-Type": archivo.type
    },
    body: archivo
  });

  return url;
}
